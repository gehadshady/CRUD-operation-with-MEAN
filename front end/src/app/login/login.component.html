<h2 class=" text-center my-3">Login</h2>
<div class="w-50 my-4 mx-auto rounded shadow-sm p-4 bg-light">
  <form #Fref="ngForm" (submit)=Login(Fref.form.value)>
    <div class="form-group">
      <label for="UserName">User Name</label>
      <input required  name="username" [(ngModel)]="userName"  type="text" class="form-control" id="UserName" placeholder="Enter your User Name">
    </div>
      
    <div class="form-group">
      <label for="Password">Password</label>
      <input required name="password" [(ngModel)]="password"  type="password" class="form-control" id="Password" placeholder="Enter Your Password">
    </div>
    <div class="text-center">
      <button type="submit" [disabled]="!Fref.valid" class="btn btn-primary btn-lg">Login</button>  
    </div>
    
  </form>
</div>
