
<h2 class="text-center my-3">Add New Student</h2>

<div class="w-50 my-4 mx-auto rounded shadow-sm p-4 bg-light">
  <form  #Fref="ngForm" (submit)=addStd(newStd)>
      <div class="form-group">
        <label for="ID">National ID
        </label>
        <input required pattern="(2|3)[0-9][1-9][0-1][1-9][0-3][1-9](01|02|03|04|11|12|13|14|15|16|17|18|19|21|22|23|24|25|26|27|28|29|31|32|33|34|35|88)\d\d\d\d\d" [(ngModel)]="newStd.NationalID" #IdRef="ngModel" type="number" name="NationalID" class="form-control" id="NationalID" placeholder="Enter National ID" >
          <p class="text-danger" *ngIf="IdRef.errors?.pattern">Invalid National ID</p>
      </div>
    <div class="form-group">
      <label for="FName">Frist Name</label>
      <input required #fnameRef="ngModel" [(ngModel)]="newStd.FirstName" type="text" name="FName" class="form-control" id="FName"  placeholder="Enter Your Frist Name">
    </div>
    <div class="form-group">
      <label for="LName">Last name</label>
      <input required #lnameRef="ngModel" [(ngModel)]="newStd.LastName" type="text" name="LName" class="form-control" id="LName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input required #emailRef="ngModel" [(ngModel)]="newStd.Email" type="email" name="Email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" class="form-control" id="Email" placeholder="Enter Your Email">
      <p class="text-danger" *ngIf="emailRef.errors?.pattern">Invalid Email</p>
    </div>
    <div class="form-group">
      <label for="Email">User Name</label> 
      <input required #userRef="ngModel" [(ngModel)]="newStd.UserName" type="text" name="UserName" class="form-control" id="UserName" placeholder="Enter Your User Name">
    </div>
    <div class="form-group">
      <label for="Email">Password</label>
      <input required #passRef="ngModel"  [(ngModel)]="newStd.Password" type="password" name="Password" class="form-control" id="Password" placeholder="Enter Your Password">
    </div>
    <div class="form-group">
      <label for="Email">Age</label>
      <input required #ageRef="ngModel"  [(ngModel)]="newStd.Age" type="number" name="Age" class="form-control" id="Age" placeholder="Enter Your Age">
    </div>
    <div class="form-group">
      <label for="Email">Education</label>
      <input required #educRef="ngModel" [(ngModel)]="newStd.Education" type="text" name="Education" class="form-control" id="Education" placeholder="Enter Your Education">
    </div>
    <div class="form-group">
      <label for="Email">Grade</label>
      <input required #gradeRef="ngModel" [(ngModel)]="newStd.Grade" type="text" name="Grade" class="form-control" id="Grade" placeholder="Enter Your Grade">
    </div>
    <div class="form-group">
      <label for="Track">Track</label> 
      <select [(ngModel)]="newStd.Track" class="form-control" id="tracks" name="Track">
        <option *ngFor="let track of AllTracks" [value]="track._id">{{track.trackName}}</option>   
      </select>
    </div>
      
    <div class="text-center">
      <button type="submit" [disabled]="!Fref.valid" class="btn btn-primary btn-lg">Add</button>   
    </div>
   
  </form>
</div>
