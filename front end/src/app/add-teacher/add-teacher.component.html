
<h2 class="text-center my-3">Add New Teacher</h2>

<div class="w-50 my-4 mx-auto rounded shadow-sm p-4 bg-light">
  <form  #Fref="ngForm" (submit)=addTeacher(newTeacher)>
      <div class="form-group">
        <label for="ID">National ID</label>
        <input required [(ngModel)]="newTeacher.NationalID" #IdRef="ngModel" type="text" name="NationalID" class="form-control" pattern="(2|3)[0-9][1-9][0-1][1-9][0-3][1-9](01|02|03|04|11|12|13|14|15|16|17|18|19|21|22|23|24|25|26|27|28|29|31|32|33|34|35|88)\d\d\d\d\d" id="NationalID" placeholder="Enter National ID" >
        <p *ngIf="IdRef.errors?.pattern">Please enter id</p>

      </div>
    <div class="form-group">
      <label for="FName">Frist Name</label>
      <input required [(ngModel)]="newTeacher.FirstName" type="text" name="FName" class="form-control" id="FName"  placeholder="Enter Your Frist Name">
    </div>
    <div class="form-group">
      <label for="LName">Last name</label>
      <input required [(ngModel)]="newTeacher.LastName" type="text" name="LName" class="form-control" id="LName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input required  #emailRef="ngModel" [(ngModel)]="newTeacher.Email" type="email" name="Email" class="form-control" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" id="Email" placeholder="Enter Your Email">
      <p class="text-danger" *ngIf="emailRef.errors?.pattern">Invalid Email</p>
    </div>
    <div class="form-group">
      <label for="Email">User Name</label>
      <input required [(ngModel)]="newTeacher.UserName" type="text" name="UserName" class="form-control" id="UserName" placeholder="Enter Your User Name">
    </div>
    <div class="form-group">
      <label for="Email">Password</label>
      <input required [(ngModel)]="newTeacher.Password" type="password" name="Password" class="form-control" id="Password" placeholder="Enter Your Password">
    </div>
    <div class="form-group">
      <label for="Email">Age</label>
      <input required [(ngModel)]="newTeacher.Age" type="text" name="Age" class="form-control" id="Age" placeholder="Enter Your Age">
    </div>
    
    <div class="form-group">
      <label for="Track">Track</label> 
      <select required multiple class="form-control" id="Track">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

    </div>
      
    <div class="text-center">
      <button type="submit" [disabled]="!Fref.valid" class="btn btn-primary btn-lg">Add</button>   
    </div>
   
  </form>
</div>
